<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://thumb.silhouette-ac.com/t/6e/6e8bf918245f42321ba8d85e6081c17a_t.jpeg" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://thumb.silhouette-ac.com/t/5c/5c3d5e32455577a92b7830e5c9c30b18_t.jpeg" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://thumb.silhouette-ac.com/t/d9/d949570c3572d4173e309d96a0f9ff03_t.jpeg" alt="Scissors">
            </div>
        </div>
        <div class="result">
            <p id="result-text">Make your move!</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
